<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto - Aprende a crear formularios HTML accesibles">
    <title>Contacto - Mi Primera Página HTML</title>
    <link rel="icon" href="https://res.cloudinary.com/tu-cloud/image/upload/v1/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Envíanos un mensaje</h2>
            
            <!-- FORM: Contenedor del formulario -->
            <form>
                <!-- Asociación CORRECTA: label con for apuntando al id del input -->
                <div>
                    <label for="nombre-completo">Nombre Completo:</label>
                    <input type="text" id="nombre-completo" name="nombre" required>
                </div>

                <div>
                    <label for="email-usuario">Email:</label>
                    <input type="email" id="email-usuario" name="email" required>
                </div>

                <div>
                    <label for="password-usuario">Contraseña:</label>
                    <input type="password" id="password-usuario" name="password" required>
                </div>

                <!-- CHECKBOX: Casillas de verificación -->
                <div>
                    <p>Intereses:</p>
                    <div>
                        <input type="checkbox" id="interes-html" name="intereses" value="html">
                        <label for="interes-html">HTML</label>
                    </div>
                    <div>
                        <input type="checkbox" id="interes-css" name="intereses" value="css">
                        <label for="interes-css">CSS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="interes-js" name="intereses" value="javascript">
                        <label for="interes-js">JavaScript</label>
                    </div>
                </div>

                <!-- RADIO: Botones de opción (solo uno seleccionable) -->
                <div>
                    <p>Nivel de experiencia:</p>
                    <div>
                        <input type="radio" id="nivel-principiante" name="nivel" value="principiante">
                        <label for="nivel-principiante">Principiante</label>
                    </div>
                    <div>
                        <input type="radio" id="nivel-intermedio" name="nivel" value="intermedio">
                        <label for="nivel-intermedio">Intermedio</label>
                    </div>
                    <div>
                        <input type="radio" id="nivel-avanzado" name="nivel" value="avanzado">
                        <label for="nivel-avanzado">Avanzado</label>
                    </div>
                </div>

                <!-- Textarea para mensajes largos -->
                <div>
                    <label for="mensaje-texto">Mensaje:</label>
                    <textarea id="mensaje-texto" name="mensaje" rows="5" cols="40"></textarea>
                </div>

                <!-- Botón de envío -->
                <div>
                    <input type="submit" value="Enviar Formulario">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Mi Sitio Web - The Bridge</p>
    </footer>
</body>
</html>
